<script>
    
    const nQ =(rdata)=>{
        const rnum = Math.floor(Math.random() * 10);
            console.log(rnum)
            console.log(rdata[rnum].author+"~Author")
            console.log(rdata[rnum].text + "~Quote")

    const getsQuotes =  async () =>{
    const api = "https://type.fit/api/quotes" ;
        try {

            rdata = await data.json()    
            nQ(rdata);
        } catch (error) {

    };
    getsQuotes();
